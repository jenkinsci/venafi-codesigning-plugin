Specify the path to the directory in which Venafi Code Signing is installed. If not specified, it's autodetected as follows:
<ul>
    <li>Linux: /opt/venafi/codesign</li>
    <li>macOS: /Library/Venafi/CodeSigning</li>
    <li>Windows: autodetected from the registry, or (if that fails): C:\Program Files\Venafi</li>
</ul>
